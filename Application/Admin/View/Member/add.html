<layout name="layout" />

<div class="main-div">
    <form name="main_form" method="POST" action="__SELF__" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">Email：</td>
                <td>
                    <input  type="text" name="email" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">昵称：</td>
                <td>
                    <input  type="text" name="name" value="" />
                </td>
            </tr>
            <tr>
                <td class="label">密码：</td>
                <td>
                    <input type="password" size="25" name="password" />
                </td>
            </tr>
            <tr>
                <td class="label">头像：</td>
                <td>
                	<input type="file" name="face" /> 
                </td>
            </tr>
            <tr>
                <td class="label">性别：</td>
                <td>
                	<input type="radio" name="gender" value="男"  />男 
                	<input type="radio" name="gender" value="女"  />女 
                	<input type="radio" name="gender" value="保密" checked="checked" />保密 
                </td>
            </tr>
            <tr>
                <td class="label">是否通过验证：</td>
                <td>
                	<input type="radio" name="status" value="0" checked="checked" />未验证 
                	<input type="radio" name="status" value="1"  />已验证 
                </td>
            </tr>
            <tr>
                <td colspan="99" align="center">
                    <input type="submit" class="button" value=" 确定 " />
                    <input type="reset" class="button" value=" 重置 " />
                </td>
            </tr>
        </table>
    </form>
</div>

</script>
